<div class="container-experience">
  <div class="row">
    <h2>{{ .Site.Data.experience.title }}</h2>
    <p class="lead">{{ .Site.Data.experience.description }}</p>
  </div>
  <div class="row">
    <div class="col-12 col-lg-4">
      <a
        href="{{ .Site.Data.experience.button.URL | absURL }}"
        class="btn btn-primary btn-block"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="{{ .Site.Data.experience.button.icon }}"></i>
        {{ .Site.Data.experience.button.btnText }}
        <i class="icon-arrow-right"></i
      ></a>
    </div>
    <div class="col-12 col-lg-4">
      <a
        href="{{ .Site.Data.experience.button2.URL | absURL }}"
        class="btn btn-frameless btn-block"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="{{ .Site.Data.experience.button2.icon }}"></i>
        {{ .Site.Data.experience.button2.btnText }}
      </a>
    </div>
    {{ if .Site.Data.experience.button3.btnText }}
    <div class="col-12 col-lg-4">
      <a
        href="{{ .Site.Data.experience.button3.URL | absURL }}"
        class="btn btn-frameless btn-block"
        rel="noopener noreferrer"
      >
        <i class="{{ .Site.Data.experience.button3.icon }}"></i>
        {{ .Site.Data.experience.button3.btnText }}
      </a>
    </div>
    {{ end }}
  </div>
</div>
